<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>buddi</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div class="nav-bar">Nav</div>
    <div class = "parents">
      <div class="user-bar">User</div>
      <div class="video-bar">Video</div>
      <div class="chat-bar">
          <div className="message">
              <main className ='messages'>
                <span className="message-username">user123 :</span>
                <span className="message-content"> Hi there how are you</span>
                <br>
                <span className="message-username">user123 : </span>
                <span className="message-content"> Hi there how are you</span>
              </main>
              <footer className="chatbar">
                <input className="chatbar-username"  name ='user' placeholder="Your Name (Optional)" defaultValue={props.username} onKeyPress  />
                <input className="chatbar-message" id = 'chatbar-msg' name ='newinput' placeholder="Type a message and hit ENTER" onKeyPress  />
              </footer>
          </div>



      </div>
    </div>
    
    
    <!-- <div>SearchBar</div> -->

      To create a production bundle, use `npm run build` or `yarn build`.
    -->

  </body>
</html>
